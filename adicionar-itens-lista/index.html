<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

<body>
    <h2>Lista de Tarefas</h2>
    <div>
        <input type="text" id="caixaTexto" placeholder="Escreva a tarefa">
        <button id="botaoAdicionar" class="adicionar">✚</button>
        <select id="listaSuspensa" hidden>
            <option>--Selecione uma opção--</option>
            <option>Marcar todas as tarefas</option>
            <option>Desmarcar todas as tarefas</option>
            <option>Limpar a lista de tarefas</option>
        </select>
    </div>
    <ul id="listaTarefas">

    </ul>
